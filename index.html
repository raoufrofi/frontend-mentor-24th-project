<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="final.css" />
    <!-- <link rel="stylesheet" href="app.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/script.js"></script>
    <title>Ping coming soon page</title>
  </head>
  <!-- BODY -->
  <body
    class="max-w-[650px] bg-gray-100 min-h-screen py-8 px-6 grid gap-12 font-libre mx-auto"
  >
    <!-- HEADER -->
    <header class="flex items-center justify-center w-full p-4">
      <img class="w-[calc(50px+1vw)]" src="images/logo.svg" alt="" />
    </header>

    <!-- MAIN -->
    <main class="grid gap-6">
      <article class="text-center fade -translate-x-[100px] opacity-0">
        <h1 class="text-[calc(24px+0.7vw)]">
          We are launching <span class="font-bold">soon!</span>
        </h1>
        <p class="text-[calc(12px+0.4vw)]">Subscribe and get notified</p>
      </article>

      <!-- FORM -->
      <form action="#" class="grid sm:flex gap-2 fade -translate-x-[100px] opacity-0">
        <input
          class="rounded-full outline-none grow-[2] border-gray border-[1px] py-2 px-4 text-sm"
          type="text"
          placeholder="Your email address..."
        />
        <button class="rounded-full grow bg-blue text-white font-bold py-2 px-4">
          Notify Me
        </button>
      </form>
      <div>
        <img
          class="opacity-0"
          src=""
          alt="Illustration Graph "
          data-src="images/illustration-dashboard.png"
        />
      </div>
    </main>

    <!-- Footer -->
    <footer class="grid gap-2">
      <ul class="flex gap-4 justify-center items-center">
        <li class="bg-pale-blue w-8 h-8 rounded-full flex justify-center items-center">
          <i class="text-blue fa-brands fa-facebook-f"></i>
        </li>
        <li class="bg-pale-blue w-8 h-8 rounded-full flex justify-center items-center">
          <i class="text-blue fa-brands fa-twitter"></i>
        </li>
        <li class="bg-pale-blue w-8 h-8 rounded-full flex justify-center items-center">
          <i class="text-blue fa-brands fa-instagram"></i>
        </li>
      </ul>
      <p class="text-center">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
